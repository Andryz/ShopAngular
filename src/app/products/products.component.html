
<div class="furniture">
  <div class="furniture__list">

    <ng-container *ngFor="let product of products | titleFilter:(navTitletext | async)">

      <div class="furniture__item">
        <a href="#" class="furniture__img">
          <img src="{{product.img}}" alt="мебель">
        </a>
        <div class="furniture__description">
          <div class="furniture__description__title">{{product.title}}</div>
          <div class="furniture__description__price">{{product.price}} грн</div>
        </div>
      </div>

    </ng-container>

  </div>
</div>
